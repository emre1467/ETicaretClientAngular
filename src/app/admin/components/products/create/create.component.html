<mat-form-field class="product-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>
<mat-form-field class="product-create">
    <mat-label>Stock</mat-label>
    <input matInput #txtStock type="number" min="0">
</mat-form-field>
<mat-form-field class="product-create">
    <mat-label>Price</mat-label>
    <input matInput #txtPrice type="number" min="0" >
</mat-form-field>

<button class="button-create" (click)="create(txtName,txtStock,txtPrice)" mat-raised-button color="primary">Create Product</button>
<hr/>

<app-file-upload [options]="fileUploadOptions"></app-file-upload>
